<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Leitor</title>
  <script src="./script.js"></script>
</head>
<body>
  <section class="preferences">
    <section id="background-color" class="options">
      <span>Cor de fundo</span>
      <button class="background-options">white</button>
      <button class="background-options">black</button>
      <button class="background-options">green</button>
      <button class="background-options">blue</button>
      <button class="background-options">yellow</button>
    </section>
    <section id="font-color" class="options">
      <span>Cor da fonte</span>
      <button class="color-options">black</button>
      <button class="color-options">red</button>
      <button class="color-options">white</button>
    </section>
    <section id="font-size" class="options">
      <span>Tamanho da fonte</span>
      <button class="font-size-options">8pt</button>
      <button class="font-size-options">10pt</button>
      <button class="font-size-options">12pt</button>
      <button class="font-size-options">14pt</button>
      <button class="font-size-options">20pt</button>
    </section>
    <section id="line-height" class="options">
      <span>Espa√ßamento entre as linhas</span>
      <button class="line-height-options">1</button>
      <button class="line-height-options">normal</button>
      <button class="line-height-options">1.5</button>
      <button class="line-height-options">2.0</button>
      <button class="line-height-options">3.0</button>
    </section>
    <section id="font-family" class="options">
      <span>Tipo da fonte</span>
      <button class="font-family-options">Arial</button>
      <button class="font-family-options">Times New Roman</button>
    </section>
  </section>
  <main>
    <section class="title">
      <h1>Lorem Ipsum</h1>
    </section>
    <section class="description">
      <h3>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...</h3>
    </section>
    <article class="content">
      <p class="paragraph">
      </p>
    </article>
  </main> 
  <script src="script.js"></script> 
</body>
</html>
