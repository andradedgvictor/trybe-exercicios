<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator</title>
</head>
<body>
    <main>
        <h1>Validador de Campos</h1>
        
        <form id="form">
            <div class="mb-3">
                <input type="email" name="email" class="form-control email" id="email-input">
            </div>

            <div>
                <select name="type" class="form-select select" id="type">
                    <option value="email">E-mail</option>
                    <option value="cpf">CPF</option>
                    <option value="telefone">Telefone</option>
                    <option value="hexColor">Hex Color</option>
                    <option value="url">URL</option>
                </select>
            </div>

            <div>
                <button class="button" id="button-validator">VALIDAR</button>
            </div>
        </form>

        <p id="paragraph">Digite o valor, escolha uma opção e clique em validar.</p>
    </main>
    <script src="./src/main.js" type="module"></script>
</body>
</html>
