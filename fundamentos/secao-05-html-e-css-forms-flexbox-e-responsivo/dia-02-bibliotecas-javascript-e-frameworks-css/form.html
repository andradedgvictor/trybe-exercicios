<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Formulário Trybe Travel</h1>

    <form class="form-trip" id="main-form">
      <fieldset>
        <div class="container-infos">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
              <label for="fullName">Nome Completo:</label>
            </div>
    
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
              <label for="email">Endereço de e-mail:</label>
            </div>
        </div>


        <div class="container-radios">
            <div class="form-check">
              <input type="radio" id="destination1" class="form-check-input"" name="destinations" value="Cidade" required>
              <label class="form-check-label" for="destination1">Cidade</label>
            </div>


            <div class="form-check">
              <input type="radio" id="destination2" class="form-check-input" name="destinations" value="Campo" required>
              <label class="form-check-label" for="destination2">Campo</label>
            </div>

            <div class="form-check">
              <input type="radio" id="destination3" class="form-check-input" name="destinations" value="Praia" required>
              <label class="form-check-label" for="destination3">Praia</label>
            </div>

            <div class="form-check">
              <input type="radio" id="destination4" class="form-check-input" name="destinations" value="Montanhas" required>
              <label class="form-check-label" for="destination4">Montanhas</label>
            </div>
        </div>

        <div class="container-textarea">
            <div class="form-floating">
                <textarea name="why" class="form-control" id="question" cols="60" rows="10" maxlength="500" placeholder="Digite sua resposta vencedora aqui"></textarea>
                <label for="question">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
            </div>
        </div>

        <div class="container-date">
            <label for="date">Qual a melhor data para realizar sua viagem?</label>
          <input type="date" id="date">
        </div>

        <div class="container-checks">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="promo" id="promo">
              <label for="promo" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
            </div>
    
            <div class="form-check">
                <label for="agreement" class="form-check-label">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                <input type="checkbox" class="form-check-input" name="agreement" id="agreement" required>
            </div>
        </div>

      </fieldset>

      <div class="container-buttons">
          <div class="success-btn">
              <button class="btn btn-success" type="submit" id="submit-btn" disabled>Enviar</button>
          </div>
          <div class="danger-btn">
              <button class="btn btn-danger" type="button" id="clear-btn">Apagar informações</button>
          </div>
      </div>
    </form>
  </body>

  <script src="script.js"></script>
</html>
